<template name="Comments_list">
  {{#List
    collection=collection
    subscription='comments.byQuery'
    query=query
  }}
    {{> Template.contentBlock listArgs}}
  {{/List}}
</template>

<template name="Comments_form_insert">
  {{> Form_insert collection=collection doc=(getDoc postId)}}
</template>

<template name="Comments_form_update">
  {{> Form_update collection=collection documentId=commentId}}
</template>
