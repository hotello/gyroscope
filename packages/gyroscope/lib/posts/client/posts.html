<template name="Posts_list">
  {{#List
    collection=collection
    subscription='posts.byQuery'
    query=query
  }}
    {{> Template.contentBlock listArgs}}
  {{/List}}
</template>

<template name="Posts_item">
  {{#Document
    collection=collection
    documentId=postId
  }}
    {{> Template.contentBlock post=document}}
  {{/Document}}
</template>

<template name="Posts_form_insert">
  {{> Form_insert collection=collection doc=(getDoc categoryId)}}
</template>

<template name="Posts_form_update">
  {{> Form_update collection=collection documentId=postId}}
</template>
