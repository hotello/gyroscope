<template name="Posts_list">
  {{#List
    collection=postsCollection
    subscription='posts.byQuery'
    query=query
  }}
    {{> Template.contentBlock listArgs}}
  {{/List}}
</template>

<template name="Posts_item">
  {{> Template.contentBlock post=(post postId)}}
</template>

<template name="Posts_form_insert">
  {{> quickForm
    schema=schema
    id="Posts_form_insert"
    doc=(prefill categoryId)
    type="method"
    meteormethod="posts.insert"
  }}
</template>

<template name="Posts_form_update">
  {{> quickForm
    schema=schema
    id="Posts_form_update"
    doc=post
    type="method-update"
    meteormethod="posts.update"
    singleMethodArgument=true
  }}
</template>
