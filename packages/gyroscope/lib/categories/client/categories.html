<template name="Categories_list">
  {{#List collection=collection query=query}}
    {{> Template.contentBlock listArgs}}
  {{/List}}
</template>

<template name="Categories_item">
  {{#Document collection=collection documentId=categoryId}}
    {{> Template.contentBlock documentArgs}}
  {{/Document}}
</template>

<template name="Categories_form_insert">
  {{> Form_insert collection=collection}}
</template>

<template name="Categories_form_update">
  {{> Form_update collection=collection documentId=categoryId}}
</template>
