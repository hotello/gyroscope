<template name="Categories_list">
  {{#List
    collection=categoriesCollection
    subscription='categories.byQuery'
    query=query
  }}
    {{> Template.contentBlock listArgs}}
  {{/List}}
</template>

<template name="Categories_form_insert">
  {{> quickForm
    schema=schema
    id="Categories_form_insert"
    type="method"
    meteormethod="categories.insert"
  }}
</template>

<template name="Categories_form_update">
  {{> quickForm
    schema=schema
    id="Categories_form_update"
    doc=category
    type="method-update"
    meteormethod="categories.update"
    singleMethodArgument=true
  }}
</template>
